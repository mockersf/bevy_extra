[package]
name = "bevy_easings"
version = "0.1.1"
authors = ["Fran√ßois Mockers <mockersf@gmail.com>"]
edition = "2018"
description = "Easing plugin for Bevy"
repository = "https://github.com/mockersf/bevy_extra"
homepage = "https://github.com/mockersf/bevy_extra/tree/master/bevy_easings"
documentation = "https://docs.rs/bevy_easings"
keywords = ["bevy", "animation", "easing"]
license = "MIT"
readme = "README.md"
exclude = ["examples/*.gif"]

[dependencies]
bevy = { version = "0.3", default-features = false, features = [ "bevy_ui", "bevy_render" ]  }
interpolation = "0.2"
rand = { version = "0.7", optional = true }

[features]
default = [ "ease_handle" ]
ease_handle = [ "rand", "bevy/bevy_sprite" ]

[[example]]
name = "transform_translation"
required-features = [ "bevy/bevy_winit", "bevy/render", "bevy/bevy_wgpu" ]
